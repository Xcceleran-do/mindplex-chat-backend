
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h2>WebSocket Chat Test</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const ws = new WebSocket("ws://localhost:8080"); // Change to your WebSocket URL
        
        ws.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        ws.onmessage = (event) => {
            const messagesDiv = document.getElementById("messages");
            const message = document.createElement("p");
            message.textContent = "Received: " + event.data;
            messagesDiv.appendChild(message);
        };

        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        ws.onclose = () => {
            console.log("WebSocket connection closed");
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value;
            if (message.trim() !== "") {
                ws.send(message);
                const messagesDiv = document.getElementById("messages");
                const sentMessage = document.createElement("p");
                sentMessage.textContent = "Sent: " + message;
                messagesDiv.appendChild(sentMessage);
                input.value = "";
            }
        }
    </script>
</body>
</html>
